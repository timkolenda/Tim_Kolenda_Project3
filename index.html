                                    <p>Friend</p>

                            </label>
                        </div>
                        <div class="answer-option">
                            <input type="radio" name="relationship-option" id="aquaintance" value="aquaintance" class="">   
                            <label class="relationship-choice-aquaintance" for="aquaintance">
                                <div class="answer-button">

                                </div>
                            </label>
