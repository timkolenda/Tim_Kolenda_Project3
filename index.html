<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 3</title>
    <link href="https://fonts.googleapis.com/css?family=Parisienne|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <main id="quiz" class="quiz">
            <section class="who-is-playing game-section">
                <form class="names">
                    <h2>Should I Gift</h2>
                    <h1>The best way to decide who is worth shopping for this holiday season!</h1>
                    <div>
                        <div class="name-input">
                            <label for="user-name" >Your Name</label>
                            <input type="text" id="user-name"> 
                        </div>
                        <div class="name-input">
                            <label for="reciever-name" >Potential Recipients Name</label>
                            <input type="text" id="reciever-name">
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="game-section-button">Get Started</button>
                    </div>
                </form>
            </section>
            <section class="game-section base-question visuallyhidden">
                <h2>Whitch of the following best describes your relationship</h2>
                <form class="relationshipChoice">
                    <label class="relationship-choice-partner" for="partner">Partner</label>
                    <input type="radio" name="relationship-option" id="partner" value="partner">
                    <label class="relationship-choice-family" for="family">Family Member</label>
                    <input type="radio" name="relationship-option" id="family" value="family">
                    <label class="relationship-choice-friend" for="friend">Friend</label>
                    <input type="radio" name="relationship-option" id="friend" value="friend">
                    <label class="relationship-choice-aquaintance" for="aquaintance">Aquaintance</label>
                    <input type="radio" name="relationship-option" id="aquaintance" value="aquaintance">
                    <button class="question-list-trigger game-section-button">Next</button>
                </form>
            </section>
            <section class="question1 game-section visuallyhidden">  
                <!-- H2 will be dropped in here through JS -->
                <form class="firstAnswer">
                    <label for="question1-answer1" class="question1-answer1"></label>
                    <input type="radio" name="answer-to-question1" id="question1-answer1" value=4>
                    <label for="question1-answer2" class="question1-answer2"></label>
                    <input type="radio" name="answer-to-question1" id="question1-answer2" value=3>
                    <label for="question1-answer3" class="question1-answer3"></label>
                    <input type="radio" name="answer-to-question1" id="question1-answer3" value=2>
                    <label for="question1-answer4" class="question1-answer4"></label>
                    <input type="radio" name="answer-to-question1" id="question1-answer4" value=1> 
                    <button class="game-section-button">Submit</button>
                </form>
            </section>
            <section class="question2 game-section visuallyhidden">
                <!-- H2 will be dropped in here through JS -->
                <form class="secondAnswer">
                    <label for="question2-answer1" class="question1-answer1"></label>
                    <input type="radio" name="answer-to-question1" id="question2-answer1" value=4>
                    <label for="question2-answer2" class="question1-answer2"></label>
                    <input type="radio" name="answer-to-question1" id="question2-answer2" value=3>
                    <label for="question2-answer3" class="question1-answer3"></label>
                    <input type="radio" name="answer-to-question1" id="question2-answer3" value=2>
                    <label for="question2-answer4" class="question1-answer4"></label>
                    <input type="radio" name="answer-to-question1" id="question2-answer4" value=1>
                    <button class="game-section-button">Submit</button>
                </form>
            </section>
            <section class="question3 game-section visuallyhidden">
                <!-- H2 will be dropped in here through JS -->
                <form class="thirdAnswer">
                    <label for="question3-answer1" class="question1-answer1"></label>
                    <input type="radio" name="answer-to-question1" id="question3-answer1" value=4>
                    <label for="question3-answer2" class="question1-answer2"></label>
                    <input type="radio" name="answer-to-question1" id="question3-answer2" value=3>
                    <label for="question3-answer3" class="question1-answer3"></label>
                    <input type="radio" name="answer-to-question1" id="question3-answer3" value=2>
                    <label for="question3-answer4" class="question1-answer4"></label>
                    <input type="radio" name="answer-to-question1" id="question3-answer4" value=1> 
                    <button class="game-section-button">Submit</button>
                </form>
            </section>
            <section class="response game-section visuallyhidden">
                <a href="#" class="generateResponse game-section-button">Generate Response</a>

            </section>
            
            
        
        
        
        
        </main>
    
    




    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

</body>
</html>
